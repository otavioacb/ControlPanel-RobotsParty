<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baile de Robôs</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-img">
                <img src="../img/10d.jpg" alt="Logo do projeto 10 dimensões">
            </div>
            <div class="logo-name">
                <p> 10Dimensões - Baile de Robôs</p>
            </div>
        </div>
    </header>
    <main>
        <div class="presentations">
            <h1> Apresentações </h1>
        </div>
        <div class="new-presentation">
            <h1> Nova apresentação </h1>
            <div class="new-presentation-inputs">
                <div>
                    <label for="new-presentation-title"> Título </label>
                    <input type="text" name="" id="new-presentation-title">
                </div>
                <div>
                    <label for="new-presentation-event"> Evento </label>
                    <input type="text" name="" id="new-presentation-event">
                </div>
                <div>
                    <label for="new-presentation-date"> Data </label>
                    <input type="date" name="" id="new-presentation-date">
                </div>
                <div>
                    <label for="new-presentation-song"> Música </label>
                    <input type="text" name="" id="new-presentation-song">
                </div>
                <div>
                    <label for="new-presentation-acts"> Atos </label>
                    <input type="number" name="" id="new-presentation-acts" min="1">
                </div>
                <div id="new-presentation-create">
                    <input type="button" value="Criar">
                </div>
            </div>
        </div>
    </main>
</html>
